<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./my_profile.css">
    <title>My Profile</title>
    
  </head>
  <body>
    <header>
      <h1>My Profile</h1>
    </header>
    
    <div class="profile">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Shubh Saxena" readonly>
      
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" value="shubhsaxena2001@gmail.com" readonly>
      
      <label for="employee-id">Employee ID:</label>
      <input type="text" id="employee-id" name="employee-id" value="123456" readonly>
      
      <label for="total-bookings">Total no. of bookings:</label>
      <input type="text" id="total-bookings" name="total-bookings" value="10" readonly>
      
      <label for="feedback">Feedback:</label>
      <input type="text" id="feedback" name="feedback" placeholder="Write any issues, complaints or give a general feedback">
      
      <input type="submit" value="Submit">
    </div>
  </body>
</html>
